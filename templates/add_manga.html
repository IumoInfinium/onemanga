{% include "base.html" %}

{% block content %}
<div>

    Add your manga here...
    
    <form method="POST">
        <label> Name </label>
        <input type="text" id="manga_name" name="manga_name" required>
        
        <br>
        <label> Link </label>
        <input type="link" id="manga_link" name="manga_link" required>

        <select name="site" id="site">
            {% for site in context['supported_sites'] %}
                <option value="{{ site }}"> {{ site }} </option>
            {% endfor %}
        </select>
        <button type="submit" id="submit-btn" name="submit-btn">Add manga</button>

    </form>

</div>
{% endblock %}
